  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* âœ… Static Background Image */
    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .bg-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }

    /* âœ… WhatsApp Button Style */
    
    
    /* âœ… Top Button Position */
.top-btn {
    top: 10%;
    /* ðŸ‘† is value ko kam ya zyada karke button ko aap center top me rakh sakte ho */
    bottom: auto;
}

/* âœ… Bottom Button Position */
.bottom-btn {
    bottom: 10%;
}

/* âœ… Common WhatsApp Button Style */
.btn-whatsapp {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    background: #25D366;
    color: #fff;
    font-size: 20px;
    box-shadow: 0 0 20px rgba(37, 211, 102, 0.7);
    z-index: 10;
    cursor: pointer;
    transition: transform 0.2s ease;
    animation: bubble-pulse 0.6s infinite alternate ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.btn-whatsapp:hover {
    background: #1DA851;
    transform: translateX(-50%) scale(1.2);
    box-shadow: 0 0 30px rgba(37, 211, 102, 1);
}


    .btn-whatsapp i {
      font-size: 22px;
    }

    @keyframes bubble-pulse {
      0% {
        transform: translateX(-50%) scale(1);
        box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
      }

      50% {
        transform: translateX(-50%) scale(1.15);
        box-shadow: 0 0 25px rgba(37, 211, 102, 0.9);
      }

      100% {
        transform: translateX(-50%) scale(1.25);
        box-shadow: 0 0 35px rgba(37, 211, 102, 1);
      }
    }

    .bubble {
      position: fixed;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(37, 211, 102, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: rise 1.2s ease-out forwards;
    }

    @keyframes rise {
      0% {
        transform: translate(-50%, 0) scale(1);
        opacity: 0.8;
      }

      100% {
        transform: translate(-50%, -120px) scale(0);
        opacity: 0;
      }
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 480px) {
      .btn-whatsapp {
        font-size: 18px;
        padding: 14px 20px;
        width: 80%;
      }

      .btn-whatsapp i {
        font-size: 20px;
      }

      .bg-img img {
        object-fit: contain;
      }
    }
  </style>

<body>
  <!-- âœ… Top WhatsApp Button -->
<a class="btn-whatsapp top-btn" href="https://wa.link/promotionclub2" target="_blank">

<!-- âœ… Background Image -->
<div class="bg-img">

</div>

<!-- âœ… Bottom WhatsApp Button -->
<a class="btn-whatsapp bottom-btn" href="https://wa.link/promotionclub2" target="_blank">
    WhatsApp Now
</a>


  <script>
    // ðŸŽˆ Bubble Effect Generator
    const buttons = document.querySelectorAll('.btn-whatsapp');
    buttons.forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        for (let i = 0; i < 5; i++) {
          createBubble(btn.classList.contains('btn-top') ? 'down' : 'up');
        }
      });
    });

    function createBubble(direction) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 20 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${50 + (Math.random() * 30 - 15)}%`;
      if (direction === 'down') {
        bubble.style.top = '70px';
        bubble.style.animation = 'rise 1.2s ease-in forwards reverse';
      } else {
        bubble.style.bottom = '40px';
      }
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1200);
    }
  </script>
</body>
